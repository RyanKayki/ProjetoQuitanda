{% extends 'modelo.html' %}
{% block conteudo %}

<body style="background-image: url(/static/IMG/fundo.png);">
<div id="novopost" class="novoposts bg-success">

    <form action="/cadpost" method="post">
        <h2>Faça a sua postagem:</h2><br>
        <label>Titulo</label><br>
        <input type="text" name="titulo" id="titulo" required><br><br>
        <label>Conteúdo do Post:</label><br>
        <textarea name="conteudo" id="conteudo" cols="30" rows="5" required style="resize: none;"></textarea>
        <br><br>
        
        <input type="submit" name="POSTAR" id="POSTAR">
    </form>
</div>

{% endblock %}

</body>
